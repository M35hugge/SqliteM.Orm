  assemblies:
  - SQLiteM.Orm
  namespace: SQLiteM.Orm.Pub
  summary: Gibt die Verbindungszeichenfolge zur SQLite-Datenbank an.
  remarks: >-
    Diese Eigenschaft kann beim Initialisieren des Dienstcontainers überschrieben werden,

    um eine persistente Datei-Datenbank oder eine benannte In-Memory-Datenbank zu verwenden.

    Beispiel:

    <code>"Data Source=app.db"</code> oder <code>"Data Source=file::memory:?cache=shared"</code>.
  example: []
  syntax:
    content: public string ConnectionString { get; set; }
    parameters: []
    return:
      type: System.String
      description: >-
        Standardmäßig <code>"Data Source = :memory:"</code>, wodurch eine temporäre

        In-Memory-Datenbank verwendet wird.
    content.vb: Public Property ConnectionString As String
