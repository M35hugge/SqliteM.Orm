  summary: Stellt Konfigurationsoptionen für das SQLiteM-ORM bereit.
  remarks: >-
    Diese Optionen werden bei der Registrierung über

    <xref href="SQLiteM.Orm.Pub.ServiceCollectionExtensions" data-throw-if-not-resolved="false"></xref>

    konfiguriert und bestimmen insbesondere die zu verwendende SQLite-Verbindung.
  example:
  - >-
    Beispiel:

    <pre><code class="lang-csharp">services.AddSQLiteM(opt =&gt;

    {
        opt.ConnectionString = "Data Source=app.db";
    });</code></pre>
