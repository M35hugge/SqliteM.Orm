  assemblies:
  - SQLiteM.Abstractions
  namespace: SQLiteM.Abstractions
  summary: >-
    Verhindert das Löschen eines Datensatzes in der referenzierten Tabelle,

    solange abhängige (referenzierende) Zeilen existieren.

    Entspricht SQLite: <code>ON DELETE RESTRICT</code>.
  example: []
  syntax:
    content: Restrict = 1
    return:
      type: SQLiteM.Abstractions.OnDeleteAction
