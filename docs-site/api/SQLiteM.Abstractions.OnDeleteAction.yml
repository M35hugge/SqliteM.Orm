  assemblies:
  - SQLiteM.Abstractions
  namespace: SQLiteM.Abstractions
  summary: >-
    Repräsentiert die möglichen <code>ON DELETE</code>-Aktionen für Fremdschlüssel

    in SQLite. Diese Werte geben an, wie sich das Löschen eines Datensatzes

    in der referenzierten Tabelle auf die referenzierenden Datensätze auswirkt.
  remarks: >-
    Die hier definierten Optionen entsprechen den in SQLite unterstützten

    Aktionen gemäß der Syntax <code>FOREIGN KEY ... ON DELETE ...</code>.

    Welche Aktion sinnvoll ist, hängt vom gewünschten Datenkonsistenz- und

    Kaskadierungsverhalten des Modells ab.
  example: []
  syntax:
    content: public enum OnDeleteAction
    content.vb: Public Enum OnDeleteAction
  seealso:
  - linkType: HRef
    linkId: https://www.sqlite.org/foreignkeys.html
    altText: 'SQLite-Dokumentation: Foreign Key Support'
