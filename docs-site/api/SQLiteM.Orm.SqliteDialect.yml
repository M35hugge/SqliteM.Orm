  summary: Implementierung des <xref href="SQLiteM.Abstractions.ISqlDialect" data-throw-if-not-resolved="false"></xref> für SQLite.
  remarks: >-
    Dieser Dialekt definiert SQLite-spezifische Formatierungsregeln für

    Parameter und Bezeichner:

    <ul><li>Parameter werden mit dem Präfix <code>@</code> angegeben.</li><li>Datenbank- und Spaltennamen werden mit doppelten Anführungszeichen (<code>"</code>) maskiert.</li></ul>

    Diese Klasse wird üblicherweise als Singleton im DI-Container registriert.
