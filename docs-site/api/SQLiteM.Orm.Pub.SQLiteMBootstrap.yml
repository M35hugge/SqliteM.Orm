  summary: Öffentliche Fassade für Schema-Operationen (DDL).
  remarks: >-
    Diese statische Klasse kapselt Aufrufe an den internen

    <xref href="SQLiteM.Orm.Internal.SchemaBootstrapper" data-throw-if-not-resolved="false"></xref> und stellt bequeme Methoden bereit,

    um Tabellen für Entitätstypen zu erstellen.

    Die Methoden prüfen, ob die Tabelle bereits existiert, und führen

    entsprechende <code>CREATE TABLE IF NOT EXISTS</code>-Anweisungen aus.
