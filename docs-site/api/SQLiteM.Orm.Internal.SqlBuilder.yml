  summary: >-
    Implementierung des <xref href="SQLiteM.Abstractions.ISqlBuilder" data-throw-if-not-resolved="false"></xref>, die SQL-Anweisungen für CRUD-Operationen

    und Tabellenerstellung basierend auf Entitätsmetadaten generiert.
  remarks: >-
    Diese Implementierung verwendet <xref href="SQLiteM.Abstractions.IEntityMapper" data-throw-if-not-resolved="false"></xref>, um Tabellen-, Spalten-

