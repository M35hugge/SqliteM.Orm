  namespace: SQLiteM.Abstractions
  summary: Grundlegende Abstraktionen und Metadaten für das SQLiteM-ORM.
  remarks: >-
    Der Namespace enthält:

    <ul><li>Attribute für Mapping und Schema: <xref href="SQLiteM.Abstractions.TableAttribute" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Abstractions.ColumnAttribute" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Abstractions.PrimaryKeyAttribute" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Abstractions.AutoIncrementAttribute" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Abstractions.ForeignKeyAttribute" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Abstractions.IgnoreAttribute" data-throw-if-not-resolved="false"></xref>.</li><li>Schnittstellen für Verbindung, Dialekt, Mapping, SQL-Generierung und Repositories: <xref href="SQLiteM.Abstractions.IConnectionFactory" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Abstractions.ISqlDialect" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Abstractions.IEntityMapper" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Abstractions.ISqlBuilder" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Abstractions.IRepository%601" data-throw-if-not-resolved="false"></xref> u. a.</li><li>Hilfsdatentypen für das Mapping: <xref href="SQLiteM.Abstractions.PropertyMap" data-throw-if-not-resolved="false"></xref> und <xref href="SQLiteM.Abstractions.ForeignKeyMap" data-throw-if-not-resolved="false"></xref> sowie <xref href="SQLiteM.Abstractions.OnDeleteAction" data-throw-if-not-resolved="false"></xref>.</li></ul>

    Typischerweise hängt Anwendungs-Code nur von diesen Abstraktionen ab; die konkreten Implementierungen liegen in <code>SQLiteM.Orm</code>.
