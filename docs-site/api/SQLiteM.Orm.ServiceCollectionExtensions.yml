  assemblies:
  - SQLiteM.Orm
  namespace: SQLiteM.Orm
  summary: Fügt alle benötigten SQLiteM-Dienste zum Dienstcontainer hinzu.
  remarks: >-
    Registrierte Dienste (alle mit Lebensdauer <code>Singleton</code>):

    <ul><li><xref href="SQLiteM.Abstractions.ISqlDialect" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.SqliteDialect" data-throw-if-not-resolved="false"></xref></li><li><xref href="SQLiteM.Abstractions.IEntityMapper" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Impl.ReflectionEntityMapper" data-throw-if-not-resolved="false"></xref></li><li><xref href="SQLiteM.Abstractions.ISqlBuilder" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Internal.SqlBuilder" data-throw-if-not-resolved="false"></xref></li><li><xref href="SQLiteM.Abstractions.IConnectionFactory" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Impl.SqliteConnectionFactory" data-throw-if-not-resolved="false"></xref></li><li><xref href="SQLiteM.Abstractions.IUnitOfWorkFactory" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Impl.UnitOfWorkFactory" data-throw-if-not-resolved="false"></xref></li><li><xref href="SQLiteM.Abstractions.IRepositoryFactory" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Impl.RepositoryFactory" data-throw-if-not-resolved="false"></xref></li></ul>

    <p>

    Hinweis: Eine <xref href="SQLiteM.Abstractions.IUnitOfWork" data-throw-if-not-resolved="false"></xref> wird typischerweise pro Anforderung/Transaktion erzeugt.

    Verwende dazu die <xref href="SQLiteM.Abstractions.IUnitOfWorkFactory" data-throw-if-not-resolved="false"></xref> innerhalb des Anwendungsflows.

    </p>

    <example>

    Beispiel (Minimal):

    <pre><code class="lang-csharp">services.AddSQLiteM(opt =&gt; opt.ConnectionString = "Data Source=app.db");</code></pre>

    </example>
