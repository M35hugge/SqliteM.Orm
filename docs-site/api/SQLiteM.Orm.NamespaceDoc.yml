  remarks: >-
    Enth√§lt u. a.:

    <ul><li>Einfache Clientabstraktion mit Crud-Operationen: <xref href="SQLiteM.Orm.SQLiteMClient" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Orm.SQLiteMClient" data-throw-if-not-resolved="false"></xref>.</li><li>Dialekt- und SQL-Generierung: <xref href="SQLiteM.Orm.SqliteDialect" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Orm.Internal.SqlBuilder" data-throw-if-not-resolved="false"></xref>.</li><li>Mapping und Repositories: <xref href="SQLiteM.Orm.Impl.ReflectionEntityMapper" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Orm.Internal.Repository%601" data-throw-if-not-resolved="false"></xref>.</li><li>Unit-of-Work und Verbindungen: <xref href="SQLiteM.Orm.Internal.UnitOfWork" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Orm.Impl.SqliteConnectionFactory" data-throw-if-not-resolved="false"></xref>.</li><li>Bootstrapping und DI: <xref href="SQLiteM.Orm.SQLiteMBootstrap" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Orm.ServiceCollectionExtensions" data-throw-if-not-resolved="false"></xref>, <xref href="SQLiteM.Orm.SQLiteMOptions" data-throw-if-not-resolved="false"></xref>.</li></ul>

    Registrierung im DI-Container:

    <pre><code class="lang-csharp">services.AddSQLiteM(opt =&gt; opt.ConnectionString = "Data Source=app.db");</code></pre>
