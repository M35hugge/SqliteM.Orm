  summary: Einfache, SQL-freie Query-Beschreibung für Filter (WHERE) und Sortierung (ORDER BY).
  remarks: >-
    Spalten können als DB-Spaltenname <em>oder</em> als CLR-Propertyname angegeben werden.

    Die tatsächliche Auflösung auf DB-Spaltennamen erfolgt im Repository.

    Für Gleichheit mit <code>null</code> wird automatisch <code>IS NULL</code> erzeugt.

    Vergleichsoperatoren (&gt;, &gt;=, &lt;, &lt;=) akzeptieren kein <code>null</code>.
