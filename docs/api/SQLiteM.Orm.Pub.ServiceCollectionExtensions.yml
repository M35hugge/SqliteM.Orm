  summary: Erweiterungsmethoden zur Registrierung der SQLiteM-Komponenten im DI-Container.
  remarks: >-
    Die Methode

    <xref href="SQLiteM.Orm.Pub.ServiceCollectionExtensions.AddSQLiteM(Microsoft.Extensions.DependencyInjection.IServiceCollection%2cSystem.Action%7bSQLiteM.Orm.Pub.SQLiteMOptions%7d%2cSystem.Func%7bSystem.IServiceProvider%2cSQLiteM.Abstractions.INameTranslator%7d)" data-throw-if-not-resolved="false"></xref>

    registriert die zentralen ORM-Dienste (Dialekt, Mapper, SQL-Builder, Verbindungs-/Repository-Fabriken)

    als <code>Singleton</code>s. Die Verbindungszeichenfolge wird über <xref href="SQLiteM.Orm.Pub.SQLiteMOptions" data-throw-if-not-resolved="false"></xref> konfiguriert.
