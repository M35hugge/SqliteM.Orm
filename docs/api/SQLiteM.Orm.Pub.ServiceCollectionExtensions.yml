  assemblies:
  - SQLiteM.Orm
  namespace: SQLiteM.Orm.Pub
  summary: Fügt alle benötigten SQLiteM-Dienste zum Dienstcontainer hinzu.
  remarks: >-
    Registrierte Dienste (alle mit Lebensdauer <code>Singleton</code>):

    <ul><li><xref href="SQLiteM.Abstractions.ISqlDialect" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Internal.SqliteDialect" data-throw-if-not-resolved="false"></xref></li><li><xref href="SQLiteM.Abstractions.INameTranslator" data-throw-if-not-resolved="false"></xref> → Identity oder benutzerdefiniert</li><li><xref href="SQLiteM.Abstractions.IEntityMapper" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Pub.ReflectionEntityMapper" data-throw-if-not-resolved="false"></xref></li><li><xref href="SQLiteM.Abstractions.ISqlBuilder" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Internal.SqlBuilder" data-throw-if-not-resolved="false"></xref></li><li><xref href="SQLiteM.Abstractions.IConnectionFactory" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Internal.SqliteConnectionFactory" data-throw-if-not-resolved="false"></xref></li><li><xref href="SQLiteM.Abstractions.IUnitOfWorkFactory" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Internal.UnitOfWorkFactory" data-throw-if-not-resolved="false"></xref></li><li><xref href="SQLiteM.Abstractions.IRepositoryFactory" data-throw-if-not-resolved="false"></xref> → <xref href="SQLiteM.Orm.Internal.RepositoryFactory" data-throw-if-not-resolved="false"></xref></li></ul>

    Hinweis: Eine <xref href="SQLiteM.Abstractions.IUnitOfWork" data-throw-if-not-resolved="false"></xref> wird typischerweise pro Transaktion erzeugt

    (via <xref href="SQLiteM.Abstractions.IUnitOfWorkFactory" data-throw-if-not-resolved="false"></xref>).
  example: []
  syntax:
    content: public static IServiceCollection AddSQLiteM(this IServiceCollection services, Action<SQLiteMOptions> configure, Func<IServiceProvider, INameTranslator>? translatorFactory = null)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: Die zu erweiternde <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref>.
    - id: configure
      type: System.Action{SQLiteM.Orm.Pub.SQLiteMOptions}
      description: Konfiguration der <xref href="SQLiteM.Orm.Pub.SQLiteMOptions" data-throw-if-not-resolved="false"></xref> (z. B. Connection-String).
    - id: translatorFactory
      type: System.Func{System.IServiceProvider,SQLiteM.Abstractions.INameTranslator}
      description: >-
        Optionaler Factory-Delegat, der einen <xref href="SQLiteM.Abstractions.INameTranslator" data-throw-if-not-resolved="false"></xref> bereitstellt (z. B. Snake Case).

        Wird keiner angegeben, wird <code>IdentityNameTranslator</code> verwendet.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: Die aktualisierte <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref> zur weiteren Verkettung.
    content.vb: Public Shared Function AddSQLiteM(services As IServiceCollection, configure As Action(Of SQLiteMOptions), translatorFactory As Func(Of IServiceProvider, INameTranslator) = Nothing) As IServiceCollection
