    id: ITransactionContext
    path: SQLiteM.Abstractions/Interfaces.cs
    startLine: 276
  assemblies:
  - SQLiteM.Abstractions
  namespace: SQLiteM.Abstractions
  summary: Kontextobjekt für eine laufende Transaktion (Unit of Work).
  remarks: >-
    Ein <xref href="SQLiteM.Abstractions.ITransactionContext" data-throw-if-not-resolved="false"></xref> kapselt eine geöffnete Verbindung samt aktiver

    Transaktion (<xref href="SQLiteM.Abstractions.ITransactionContext.Uow" data-throw-if-not-resolved="false"></xref>) und stellt typsichere Repositories bereit

    (<xref href="SQLiteM.Abstractions.ITransactionContext.Repo%60%601" data-throw-if-not-resolved="false"></xref>). Der Kontext ist für einen Scope gedacht:

    - Änderungen werden mit <xref href="SQLiteM.Abstractions.ITransactionContext.CommitAsync(System.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> bestätigt oder via <xref href="SQLiteM.Abstractions.ITransactionContext.RollbackAsync(System.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> verworfen.

    - Nach Abschluss (<xref href="SQLiteM.Abstractions.ITransactionContext.IsCompleted" data-throw-if-not-resolved="false"></xref> = <code>true</code>) sowie nach <xref href="System.IAsyncDisposable.DisposeAsync" data-throw-if-not-resolved="false"></xref>
      darf der Kontext nicht weiterverwendet werden.
  example: []
  syntax:
    content: 'public interface ITransactionContext : IAsyncDisposable'
    content.vb: Public Interface ITransactionContext Inherits IAsyncDisposable
  inheritedMembers:
  - System.IAsyncDisposable.DisposeAsync
