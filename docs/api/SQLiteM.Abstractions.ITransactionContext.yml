    id: Repo
    path: SQLiteM.Abstractions/Interfaces.cs
    startLine: 299
  assemblies:
  - SQLiteM.Abstractions
  namespace: SQLiteM.Abstractions
  summary: Gibt ein typisiertes Repository für den angegebenen Entitätstyp zurück.
  remarks: >-
    Das zurückgegebene Repository arbeitet innerhalb derselben Transaktion.

    Es ist nicht threadsicher; pro parallelem Vorgang sollte ein eigener Kontext verwendet werden.
  example: []
  syntax:
    content: 'IRepository<T> Repo<T>() where T : class, new()'
    typeParameters:
    - id: T
      description: Der Entitätstyp, der durch das Repository verwaltet wird.
    return:
      type: SQLiteM.Abstractions.IRepository{{T}}
      description: Eine <xref href="SQLiteM.Abstractions.IRepository%601" data-throw-if-not-resolved="false"></xref>-Instanz, die an die aktuelle <xref href="SQLiteM.Abstractions.ITransactionContext.Uow" data-throw-if-not-resolved="false"></xref> gebunden ist.
    content.vb: Function Repo(Of T As {Class, New})() As IRepository(Of T)
  overload: SQLiteM.Abstractions.ITransactionContext.Repo*
  nameWithType.vb: ITransactionContext.Repo(Of T)()
  fullName.vb: SQLiteM.Abstractions.ITransactionContext.Repo(Of T)()
  name.vb: Repo(Of T)()
