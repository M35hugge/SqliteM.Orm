    id: Uow
    path: SQLiteM.Abstractions/Interfaces.cs
    startLine: 286
  assemblies:
  - SQLiteM.Abstractions
  namespace: SQLiteM.Abstractions
  summary: Liefert die zugrunde liegende <xref href="SQLiteM.Abstractions.IUnitOfWork" data-throw-if-not-resolved="false"></xref> (offene Verbindung + aktive Transaktion).
  remarks: >-
    Über diese Arbeitseinheit werden alle Kommandos ausgeführt. Die Lebensdauer wird

    vom <xref href="SQLiteM.Abstractions.ITransactionContext" data-throw-if-not-resolved="false"></xref> verwaltet; die <xref href="SQLiteM.Abstractions.IUnitOfWork" data-throw-if-not-resolved="false"></xref> sollte

    außerhalb des Kontexts nicht separat disposed werden.
  example: []
  syntax:
    content: IUnitOfWork Uow { get; }
    parameters: []
    return:
      type: SQLiteM.Abstractions.IUnitOfWork
    content.vb: ReadOnly Property Uow As IUnitOfWork
  overload: SQLiteM.Abstractions.ITransactionContext.Uow*
