  type: Method
  source:
    remote:
      path: SQLiteM.Abstractions/Interfaces.cs
      branch: master
      repo: https://git.m35hugge.at/strelok/SQLiteM.git
    id: CommitAsync
    path: SQLiteM.Abstractions/Interfaces.cs
    startLine: 310
  assemblies:
  - SQLiteM.Abstractions
  namespace: SQLiteM.Abstractions
  summary: Bestätigt alle innerhalb dieses Kontexts vorgenommenen Änderungen.
  remarks: >-
    Nach erfolgreichem Commit gilt der Kontext als abgeschlossen (<xref href="SQLiteM.Abstractions.ITransactionContext.IsCompleted" data-throw-if-not-resolved="false"></xref> = <code>true</code>).

    Weitere Datenbankoperationen mit diesem Kontext sind nicht zulässig.
  example: []
  syntax:
    content: Task CommitAsync(CancellationToken ct = default)
    parameters:
    - id: ct
      type: System.Threading.CancellationToken
      description: Ein optionales <xref href="System.Threading.CancellationToken" data-throw-if-not-resolved="false"></xref> zur Abbruchsteuerung.
    return:
      type: System.Threading.Tasks.Task
      description: Eine Aufgabe, die den Abschluss des Commit-Vorgangs signalisiert.
    content.vb: Function CommitAsync(ct As CancellationToken = Nothing) As Task
  overload: SQLiteM.Abstractions.ITransactionContext.CommitAsync*
